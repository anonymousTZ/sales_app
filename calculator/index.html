<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="title">
                <span> CASIO</span>
                <span>TX5500</span>
            </div>
            <div class="screen">
                <span>0123456789</span>
    
            </div>
            <div class="keypad">
            <div class="keys">
                <div class="key">%</div>
                <div class="key">+/-</div>
                <div class="key">C</div>
                <div class="key">AC</div>
            </div>
            <div class="keys">
                <div class="key">7</div>
                <div class="key">4</div>
                <div class="key">1</div>
                <div class="key">0</div>
            </div>
            <div class="keys">
                <div class="key">8</div>
                <div class="key">5</div>
                <div class="key">2</div>
                <div class="key">.</div>
            </div>
            <div class="keys">
                <div class="key">9</div>
                <div class="key">6</div>
                <div class="key">3</div>
                <div class="key">=</div>
            </div>
            <div class="keys">
                <div class="key">/</div>
                <div class="key">X</div>
                <div class="key">-</div>
                <div class="key">+</div>
            </div>

        </div>
            
        </div>
        
    </body>
</html>
